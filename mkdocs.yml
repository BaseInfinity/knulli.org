site_name: KNULLI Wiki
site_url: https://knulli.org
repo_url: https://github.com/knulli-cfw/knulli.org
repo_name: knulli.org
copyright: Copyright Creative Commons Attribution-ShareAlike 4.0 International
theme:
  name: material
  logo: _inc/images/logo-knulli.png
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: art-book
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: art-book-next
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Oxygen
    code: Oxygen Mono
  features:
    - navigation.top
    #- navigation.instant
    - navigation.sections
    - navigation.indexes
    - toc.follow 
    - search.suggest
    - content.tooltips
    - content.code.copy
    - content.code.annotate
markdown_extensions:
  - tables
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - toc:
      toc_depth: 3
      permalink: ¶
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.keys
extra_css:
  - _inc/css/custom.css
extra:
  social:
    - icon: fontawesome/brands/github 
      link: https://github.com/knulli-cfw/distribution
    - icon: fontawesome/brands/discord 
      link: https://discord.gg/QZKr2QFA
  extra:
    alternate:
      - name: English
        link: /en/ 
        lang: en
      - name: Español
        link: /es/
        lang: es
      - name: Deutsch
        link: /de/
        lang: de
      - name: Polski
        link: /pl/
        lang: pl
      - name: Türkçe
        link: /tr/
        lang: tr
plugins:
  - search:
      lang: [en, es, de, pl, tr]
  - glightbox
  - macros:
      include_dir: includes
  - i18n:
      docs_structure: suffix
      fallback_to_default: true
      reconfigure_material: true
      reconfigure_search: true
      languages:
        - locale: en
          default: true
          name: English
          build: true
          site_name: "KNULLI Wiki"
        - locale: es
          name: Español
          build: true
          site_name: "KNULLI Wiki"
          nav_translations:
            Home: Inicio
            FAQs: Preguntas Frecuentes 
            Play: Jugar
            Systems: Sistemas
